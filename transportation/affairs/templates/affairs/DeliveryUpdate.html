{% extends "affairs/layout.html" %}
{% load static %}

{% block titlepage %}  Update Delivery {% endblock %} 
{% block mainContent %}
    <form action="" method="POSt" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mainborder">
            <div class="row">
              <div class="col-md-6">
                <p class="mylable">Date & Time:{{dForm.dateTime}}</p>
                <p class="mylable">Status of Delivery:{{dForm.isSuccessfull}}</p>
                <p class="mylable">Courier ID:{{dForm.courierId}}</p>
                <p><button type="submit" class="btn btn-success">Update</button></p>
              </div>
            </div>
        </div>
    </form>
{% endblock %}
